<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cadastro.css">
  <title>WSX SOLUTIONS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
  <header>
    <img class="img" src="logo.jpg" alt="logo da igreja">
  </header>
<body>
  <main>
    <div class="container">
      <h2 style="margin-top: 50px;">Cadastro de Visitante</h2>
      

      <!-- Escolha de perfil -->
      <div class="escolha">
        <div class="div-escolha">
          <label><p style="text-align: center;"><input type="radio" name="perfil" value="Visitante" onclick="mostrarPerfil('visitante')"> Visitante</p></label>
        </div>
        <div>
          <label><p style="text-align: center;"><input type="radio" name="perfil" value="Membro" onclick="mostrarPerfil('membro')"> Membro</p></label>
        </div>
      </div>

     
      <!-- Sub-escolha para visitante -->
      <div class="sub-escolha" id="tipoVisitante" style="display:none;">
        <label><p style="text-align: center;"><input type="radio" name="tipo" value="evangelico" onclick="mostrarFormularioVisitante('evangelico')"> Evangélico</p></label>
        <label><p style="text-align: center;"><input type="radio" name="tipo" value="nao_evangelico" onclick="mostrarFormularioVisitante('nao_evangelico')"> Não Evangélico</p></label>
      </div>

      <!-- Formulário Visitante Evangélico -->
      <form id="formEvangelico">
        <label>Nome:</label>
        <input type="text" id="nome_evangelico" placeholder="Nome do visitante" />

        <label>Cargo eclesiástico:</label>
        <input type="text" id="cargo_evangelico" placeholder="Cargo eclesiástico" />

        <label>Pastor dirigente:</label>
        <input type="text" id="pastor_evangelico" placeholder="Nome do pastor" />

        <label>Igreja:</label>
        <input type="text" id="igreja_evangelico" placeholder="Nome da igreja" />

        <label>Data da visita:</label>
        <input type="date" id="data_evangelico" />

        <button type="button" onclick="enviarParaWhatsApp('evangelico')">Enviar para WhatsApp</button>
      </form>

      <!-- Formulário Visitante Não Evangélico -->
      <form id="formNaoEvangelico">
        <label>Nome:</label>
        <input type="text" id="nome_nao" placeholder="Nome do visitante" />

        <label>Já frequentou alguma igreja?</label>
        <input type="text" id="frequencia_nao" placeholder="Sim/Não ou nome da igreja" />

        <label>Data da visita:</label>
        <input type="date" id="data_nao" />

        <button type="button" onclick="enviarParaWhatsApp('nao_evangelico')">Enviar para WhatsApp</button>
      </form>

      <!-- Formulário Membro -->
      <form id="formMembro">
        <label>Nome do Membro:</label>
        <input type="text" id="nome_membro" placeholder="Nome do membro" />

        <label>Função na Igreja:</label>
        <input type="text" id="funcao_membro" placeholder="Função na igreja" />

        <label>Nome da Congregação:</label>
        <input type="text" id="congregacao_membro" placeholder="Nome da congregação" />

        <label>Nome do Dirigente da Congregação:</label>
        <input type="text" id="dirigente_membro" placeholder="Nome do dirigente" />

        <label>Data de Cadastro:</label>
        <input type="date" id="data_membro" />

        <button type="button" onclick="enviarParaWhatsApp('membro')">Enviar para WhatsApp</button>
      </form>
    </div>
    </main>

    <footer class="footer">
      
      <p>Igreja Assembléia de Deus Coluna de Fogo - Barra nova - Saquarema - RJ<br>
      Pastor Presidente: Deilton Costa<br>
      &copy; Todos os direitos reservados. Criado por WSX Solutions</p>
  
    </footer>

  <script src="script.js"></script>
</body>
</html>
